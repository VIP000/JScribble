<style type="text/css" media="screen">

#myCanvas {
  background-color: #f8f8f8;
  margin-top: 10px;
  margin-bottom: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
} 

</style>

<drawing-board 	stroke-size="5" 
				on-draw="onDraw(start,end,color,stroke)" 
				on-start-draw="onStartDraw(start,color,stroke)"
				id="myCanvas" width="1000" height="1000"></drawing-board>

<script>

function adjustCanvasSize() {
  $('#myCanvas').height($('body').height() - 2 * 40 /* top and bottom bar */ - 20 /* top margins */);
  $('#myCanvas').width($('#drawContainer').width());
}

$(function docReady() {
  adjustCanvasSize();
});

$(window).resize(function() {
  adjustCanvasSize();
});

</script>
